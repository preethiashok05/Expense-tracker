{% extends "base.html" %}

{% load static %}

{% block content %}

  <form action ="{% url 'password'%}" method="post" >
    {% csrf_token %}

    <h2>Reset Password</h2>
    {% include 'common/messages.html'%}

    <label for="useremail" >Enter Your Email</label>
    <input name="email" type="email" id="useremail"  value="{{fieldValues.email}}" required/>

    <input type="submit" class="btn btn-sm btn-primary mt-3" id="reset" value="click to reset password">
  </form>
  

{% endblock %}
