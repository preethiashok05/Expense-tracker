{% extends 'base.html'%}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="btn btn-primary">
          <a href="register" class="text-white text-decoration-none">Register</a>
        </div>
        <div class="card-title py-3">
          <h4>Login</h4>
        </div>
        <form {% url 'login'%} method="post">
          {% csrf_token %}

          {% include 'common/messages.html'%}
          
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
          </div>

          <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
          <a class="align-center" href="/password-reset-form">
            <div class ="btn btn-secondary">Forgot Password</div>
           </a>
          
        </form>
      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>



{% endblock content %}
